<ul
  class="hotels"
  *ngIf="hotels$ | async as hotels"
>
  <li
    *ngFor="let hotel of hotels"
  >
    <app-hotel-card [hotel]="hotel"></app-hotel-card>
  </li>
</ul>

<div
  class="loader-container"
  *ngIf="loading$ | async"
>
  <tui-loader
    [showLoader]="true"
    [size]="'xl'"
  ></tui-loader>
</div>
